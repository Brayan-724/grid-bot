<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="controls">
      <p class="control-item">
        <span class="control-key">W</span>
        <span class="control-description"> : Move up</span>
      </p>
      <p class="control-item">
        <span class="control-key">S</span>
        <span class="control-description"> : Move down</span>
      </p>
      <p class="control-item">
        <span class="control-key">A</span>
        <span class="control-description"> : Move left</span>
      </p>
      <p class="control-item">
        <span class="control-key">D</span>
        <span class="control-description"> : Move right</span>
      </p>

      <span class="control-divider"></span>

      <p class="control-item">
        <span class="control-key">Q</span>
        <span class="control-description"> : See map</span>
      </p>
      <p class="control-item">
        <span class="control-key">E</span>
        <span class="control-description"> : Pick up</span>
      </p>
      <p class="control-item">
        <span class="control-key">F</span>
        <span class="control-description"> : Exit</span>
      </p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
